<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>Wicket Examples - atmosphere</title>
</head>
<body>
	<p>
		The current time is: <span wicket:id="time"></span>
	</p>
	<p>
		Message received: <span wicket:id="message"></span>
	</p>
	<form wicket:id="form">
		<input wicket:id="input" /> <a href="#" wicket:id="send">Send
			message</a>
			
		<a wicket:id="addCard" href="#">Add a card</a>
			
		<span wicket:id="parent">
			<p>
				<span wicket:id="card1"></span>
			</p><br/>
			<p>
				<span wicket:id="card2"></span>
			</p><br/>
			<p>
				<span wicket:id="card3"></span>
			</p><br/>
			<p>
				<span wicket:id="card4"></span>
			</p><br/>
			<p>
				<span wicket:id="card5"></span>
			</p><br/>
			<p>
				<span wicket:id="card6"></span>
			</p><br/>
			<p>
				<span wicket:id="card7"></span>
			</p><br/>
			<p>
				<span wicket:id="card8"></span>
			</p><br/>
			<p>
				<span wicket:id="card9"></span>
			</p><br/>
			<p>
				<span wicket:id="card10"></span>
			</p><br/>
		</span>
	</form>
</body>
</html>
